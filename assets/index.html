<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="div-text">
            <div class="text div-one">
                We’re looking for <br/> co-founders
            </div>    
            <div class="text div-two">
                Boardme is a technology startup in the user onboarding and <br/> digital adoption space. 
            </div>    
            <div class="text div-three">
                We are members of StartupLab Bergen, and we’re looking <br/> for passionate co-founders interested in joining our journey!
            </div>   
        </div>
        
        <div class="div-user">
            <h2>Available positions</h2>
            <div class="users">
                <figure class="">
                    <img src="./img/user-blue.svg" alt=""/>
                    <figcaption class="figcaption">Business</figcaption>
                </figure>
                <figure class="">
                    <img src="./img/user-pink.svg" alt=""/>
                    <figcaption class="figcaption">Marketing</figcaption>
                </figure>
                <figure class="">
                    <img src="./img/user-green.svg" alt=""/>
                    <figcaption class="figcaption">Front-end Dev</figcaption>
                </figure>
                <figure class="">
                    <img src="./img/user-beige.svg" alt=""/>
                    <figcaption class="figcaption">Back-end Dev</figcaption>
                </figure>
            </div>

            <button type="button">
                Get in touch
            </button>
        </div>
    </div>
</body>
</html>
